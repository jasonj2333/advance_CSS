<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie - kwadrat i linia - wy≈õrodkowanie</title>
    <style>
        body {
            margin: 0;
            height: 200vh;
        }

        .rect {
            position: absolute;
            display: inline-block;
            top: 100vh;
            left: 50%;
            width: 10vw;
            height: 10vw;
            transform: translate(-50%, -50%) rotate(45deg);
            border: 2px solid black;
            background-color: #fff;
            z-index: 1;
        }

        .line {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            border-top: 8px dashed black;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="rect"></div>
    <div class="line"></div>
</body>

</html>
